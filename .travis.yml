language: php

sudo: false

cache:
    directories:
        - $HOME/.composer/cache/files

php:
    - 5.3
    - 5.4
    - 5.5
    - 5.6
    - 7.0

env:
    matrix:
        - SYMFONY_VERSION=2
        - SYMFONY_VERSION=3
        - SYMFONY_VERSION=4

matrix:
    fast_finish: true

install:
    - test "$SYMFONY_VERSION" -eq 4 || composer require --no-update "symfony/lts:^$SYMFONY_VERSION"
    - composer update

script: bin/phpunit -v
